name: Deploy Z-TD to GitHub Pages

on:
  push:
    branches: [ Desktop_Dev ]
    paths: [ 'Z_TD/**' ]
  pull_request:
    branches: [ Desktop_Dev ]
    paths: [ 'Z_TD/**' ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: 'Z_TD/package-lock.json'

    - name: Install dependencies
      run: npm ci
      working-directory: ./Z_TD

    - name: Build
      run: npm run build
      working-directory: ./Z_TD

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      if: github.ref == 'refs/heads/Desktop_Dev'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./Z_TD/dist
        destination_dir: Z_TD