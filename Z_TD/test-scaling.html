<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scaling Test</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #000;
        color: white;
        font-family: Arial, sans-serif;
      }

      #app {
        width: 100%;
        height: 100vh;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #pixi-container {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        border: 2px solid #333;
      }

      #pixi-container canvas {
        max-width: 100%;
        max-height: 100%;
        width: auto;
        height: auto;
        object-fit: contain;
        image-rendering: pixelated;
        border: 1px solid #666;
      }

      .info {
        position: absolute;
        top: 10px;
        left: 10px;
        background: rgba(0, 0, 0, 0.8);
        padding: 10px;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div id="pixi-container">
        <canvas width="1280" height="768" style="background: linear-gradient(45deg, #333, #666)">
          Your browser doesn't support canvas
        </canvas>
      </div>
    </div>

    <div class="info">
      <h3>Scaling Test</h3>
      <p>Resize your browser window to test scaling</p>
      <p>Canvas should maintain 1280x768 aspect ratio</p>
      <p>Window: <span id="window-size"></span></p>
      <p>Canvas: <span id="canvas-size"></span></p>
    </div>

    <script>
      function updateInfo() {
        const canvas = document.querySelector('canvas');
        const rect = canvas.getBoundingClientRect();

        document.getElementById('window-size').textContent =
          `${window.innerWidth}x${window.innerHeight}`;
        document.getElementById('canvas-size').textContent =
          `${Math.round(rect.width)}x${Math.round(rect.height)}`;
      }

      window.addEventListener('resize', updateInfo);
      updateInfo();
    </script>
  </body>
</html>
