<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grenade Tower Scaling Test</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: #fff;
        }
        #info {
            margin-bottom: 20px;
            padding: 10px;
            background: #2a2a2a;
            border-radius: 5px;
        }
        #pixi-container {
            border: 2px solid #444;
        }
        .controls {
            margin: 15px 0;
            padding: 10px;
            background: #3a3a3a;
            border-radius: 5px;
        }
        button {
            padding: 8px 16px;
            margin: 0 5px;
            background: #6b8e23;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background: #556b2f;
        }
        button:active {
            background: #3a4a1f;
        }
        .level-info {
            display: inline-block;
            margin-left: 20px;
            padding: 5px 15px;
            background: #4a4a4a;
            border-radius: 3px;
            font-size: 18px;
        }
        .level-info strong {
            color: #ffaa00;
        }
        .radius-info {
            color: #ff6600;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="info">
        <h2>ðŸŽ¯ Grenade Tower Explosion Scaling Test</h2>
        <p>Test how explosion radius scales with tower upgrade level</p>
        
        <div class="controls">
            <button id="level1">Level 1</button>
            <button id="level2">Level 2</button>
            <button id="level3">Level 3</button>
            <button id="level4">Level 4</button>
            <button id="level5">Level 5</button>
            <span class="level-info">Current Level: <strong id="currentLevel">1</strong></span>
            <span class="level-info radius-info">Explosion Radius: <strong id="explosionRadius">40px</strong></span>
        </div>
        
        <div id="status">Ready! Click level buttons to upgrade the tower and see explosion radius change.</div>
    </div>
    <div id="pixi-container"></div>

    <script type="module">
        import { Application, Graphics, Text } from 'pixi.js';
        import { TowerFactory } from './src/objects/TowerFactory';
        import { ZombieFactory } from './src/objects/ZombieFactory';
        import { GameConfig } from './src/config/gameConfig';
        import { ProjectileManager } from './src/managers/ProjectileManager';
        import { TowerCombatManager } from './src/managers/TowerCombatManager';

        const statusDiv = document.getElementById('status');
        let app, grenadeTower, zombies, combatManager, rangeCircle, explosionRadiusCircle, radiusLabel;

        async function init() {
            try {
                // Create PixiJS application
                app = new Application();
                await app.init({
                    width: 1000,
                    height: 700,
                    backgroundColor: 0x1a1a1a,
                });

                document.getElementById('pixi-container').appendChild(app.canvas);

                // Create background
                const bg = new Graphics();
                bg.rect(0, 0, 1000, 700).fill(0x2a2a2a);
                app.stage.addChild(bg);

                // Create grenade tower
                grenadeTower = TowerFactory.createTower(
                    GameConfig.TOWER_TYPES.GRENADE,
                    300,
                    350
                );

                if (!grenadeTower) {
                    throw new Error('Failed to create grenade tower');
                }

                app.stage.addChild(grenadeTower);

                // Show tower range circle
                rangeCircle = new Graphics();
                rangeCircle.circle(300, 350, 180).stroke({ width: 2, color: 0x6b8e23, alpha: 0.5 });
                app.stage.addChild(rangeCircle);

                // Create zombies in a cluster
                zombies = [];
                const zombiePositions = [
                    { x: 450, y: 300 }, // Center target
                    { x: 470, y: 320 },
                    { x: 430, y: 280 },
                    { x: 490, y: 340 },
                    { x: 410, y: 260 },
                    { x: 500, y: 300 },
                    { x: 460, y: 350 },
                    { x: 440, y: 250 },
                ];

                for (const pos of zombiePositions) {
                    const zombie = ZombieFactory.createZombie(
                        GameConfig.ZOMBIE_TYPES.BASIC,
                        pos.x,
                        pos.y,
                        1
                    );
                    zombies.push(zombie);
                    app.stage.addChild(zombie);

                    // Add health bar
                    const healthBar = new Graphics();
                    healthBar.rect(-15, -25, 30, 4).fill(0x333333);
                    healthBar.rect(-15, -25, 30, 4).fill(0x00ff00);
                    zombie.addChild(healthBar);
                    zombie['healthBar'] = healthBar;
                }

                // Setup combat system
                const projectileManager = new ProjectileManager(app.stage);
                combatManager = new TowerCombatManager();
                combatManager.setProjectileManager(projectileManager);
                combatManager.setTowers([grenadeTower]);
                combatManager.setZombies(zombies);

                // Add labels
                const towerLabel = new Text({
                    text: 'Grenade Tower',
                    style: {
                        fontFamily: 'Arial',
                        fontSize: 14,
                        fill: 0xffffff,
                        align: 'center',
                    }
                });
                towerLabel.anchor.set(0.5, 0.5);
                towerLabel.position.set(300, 420);
                app.stage.addChild(towerLabel);

                const zombieLabel = new Text({
                    text: 'Zombie Cluster',
                    style: {
                        fontFamily: 'Arial',
                        fontSize: 14,
                        fill: 0xff6666,
                    }
                });
                zombieLabel.anchor.set(0.5, 0.5);
                zombieLabel.position.set(450, 380);
                app.stage.addChild(zombieLabel);

                // Add explosion radius indicator
                explosionRadiusCircle = new Graphics();
                updateExplosionRadius(1);
                app.stage.addChild(explosionRadiusCircle);

                radiusLabel = new Text({
                    text: 'Explosion Radius (Level 1)',
                    style: {
                        fontFamily: 'Arial',
                        fontSize: 12,
                        fill: 0xff6600,
                    }
                });
                radiusLabel.anchor.set(0.5, 0.5);
                radiusLabel.position.set(450, 420);
                app.stage.addChild(radiusLabel);

                // Add level info display
                const levelInfoBg = new Graphics();
                levelInfoBg.rect(700, 50, 280, 200).fill({ color: 0x2a2a2a, alpha: 0.9 });
                levelInfoBg.rect(700, 50, 280, 200).stroke({ width: 2, color: 0x6b8e23 });
                app.stage.addChild(levelInfoBg);

                const levelInfoTitle = new Text({
                    text: 'Explosion Scaling',
                    style: {
                        fontFamily: 'Arial',
                        fontSize: 16,
                        fill: 0xffaa00,
                        fontWeight: 'bold',
                    }
                });
                levelInfoTitle.position.set(720, 65);
                app.stage.addChild(levelInfoTitle);

                const scalingInfo = new Text({
                    text: 'Level 1: 45px radius\nLevel 2: 56px radius\nLevel 3: 67px radius\nLevel 4: 78px radius\nLevel 5: 90px radius\n\n+11px per level\n+24% per level\n\nLevel 5 = 2x Level 1!\nFocus: Area Control',
                    style: {
                        fontFamily: 'Courier New',
                        fontSize: 12,
                        fill: 0xcccccc,
                        lineHeight: 18,
                    }
                });
                scalingInfo.position.set(720, 95);
                app.stage.addChild(scalingInfo);

                statusDiv.innerHTML = '<strong style="color: #00ff00;">âœ“ Ready!</strong> Click level buttons to upgrade and watch the explosion radius change.';

                // Setup level buttons
                for (let level = 1; level <= 5; level++) {
                    document.getElementById(`level${level}`).addEventListener('click', () => {
                        setTowerLevel(level);
                    });
                }

                // Game loop
                let lastTime = performance.now();
                app.ticker.add(() => {
                    const currentTime = performance.now();
                    const deltaTime = currentTime - lastTime;
                    lastTime = currentTime;

                    // Update combat
                    combatManager.update(deltaTime);

                    // Update zombie health bars
                    for (const zombie of zombies) {
                        if (zombie.parent && zombie['healthBar']) {
                            const healthPercent = zombie.getHealthPercentage();
                            const healthBar = zombie['healthBar'];
                            healthBar.clear();
                            healthBar.rect(-15, -25, 30, 4).fill(0x333333);
                            healthBar.rect(-15, -25, 30 * healthPercent, 4).fill(0x00ff00);
                        }
                    }
                });

            } catch (error) {
                statusDiv.innerHTML = `<strong style="color: #ff0000;">âœ— Error!</strong><br>${error.message}`;
                console.error('Error:', error);
            }
        }

        function setTowerLevel(level) {
            // Upgrade tower to target level
            while (grenadeTower.getUpgradeLevel() < level) {
                grenadeTower.upgrade();
            }

            // Update UI
            document.getElementById('currentLevel').textContent = level;
            const radius = 45 + (level - 1) * 11;
            const percentIncrease = Math.round(((radius - 45) / 45) * 100);
            document.getElementById('explosionRadius').textContent = `${radius}px (+${percentIncrease}%)`;
            
            updateExplosionRadius(level);
            radiusLabel.text = `Explosion Radius (Level ${level})`;

            statusDiv.innerHTML = `<strong style="color: #00ff00;">âœ“ Upgraded!</strong> Tower is now Level ${level} with ${radius}px explosion radius (+${percentIncrease}% from Level 1).`;
        }

        function updateExplosionRadius(level) {
            const radius = 45 + (level - 1) * 11;
            explosionRadiusCircle.clear();
            explosionRadiusCircle.circle(450, 300, radius).stroke({ width: 2, color: 0xff6600, alpha: 0.5 });
            explosionRadiusCircle.circle(450, 300, radius).fill({ color: 0xff6600, alpha: 0.1 });
        }

        init();
    </script>
</body>
</html>
