name: Deploy Z-TD to GitHub Pages

on:
  push:
    branches: [main, Desktop_Dev]
    paths: ['Z_TD/**']
  pull_request:
    branches: [main, Desktop_Dev]
    paths: ['Z_TD/**']

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'Z_TD/package-lock.json'

      - name: Install dependencies
        run: npm ci
        working-directory: ./Z_TD

      - name: Build
        run: npm run build
        working-directory: ./Z_TD

      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./Z_TD/dist
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        if: github.ref == 'refs/heads/Desktop_Dev' || github.ref == 'refs/heads/main'
